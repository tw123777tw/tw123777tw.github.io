<title>游戏手柄</title>
<script>
var IB;
var E;
function gl(doc){
	IB = doc.body;
	E = doc.createEvent("UIEvents");
}
function kd(code){
	E.keyCode = code;
	E.initEvent("keydown", true, true);
	IB.dispatchEvent(E);
}
function ku(code){
	E.keyCode = code;
	E.initEvent("keyup", true, true);
	IB.dispatchEvent(E);
}
</script>
</head>
