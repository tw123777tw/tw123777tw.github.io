<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>游戏手柄</title>
<script>
var E;
var IB;
function gl(doc){
	E = doc.createEvent("UIEvents");
	IB = doc.body;
}
function kd(code){
	E.keyCode = code;
	E.initEvent("keydown", true, true);
	IB.dispatchEvent(E);
}
function ku(code){
	E.keyCode = code;
	E.initEvent("keyup", true, true);
	IB.dispatchEvent(E);
}
var t = [];
var tsd = '';
var o = window.location.origin + '/';
var s = window.location.search.slice(1);
var I = document.createElement('iframe');
I.setAttribute('style', 'width:100%;height:100%;border:0px');
I.setAttribute('onload', 'gl(I.contentWindow.document)');
if(s.length > 0){
	if(s.startsWith(o)){
		I.src = s;
	}else{
		I.src = o + s;
	}
}else{
	I.src = "data:text/html,%3Cmeta%20http-equiv%3D%22Content-Type%22%20content%3D%22text%2Fhtml%3B%20charset%3DUTF-8%22%3E%3Cbody%20style%3D%22display%3Aflex%3Bjustify-content%3Acenter%3Balign-items%3Acenter%3B%22%3E%3Cinput%3E%3C%2Finput%3E%3Cbutton%20onclick%3D%22var%20o%3D'" + o + "'%3Bvar%20s%3Dthis.previousElementSibling.value%3Bif(s.startsWith(o))%7Bwindow.location%3Ds%3B%7Delse%7Bwindow.location%3Do%2Bs%3B%7D%22%3E%E2%96%B6%3C%2Fbutton%3E%3C%2Fbody%3E";
}
function bl(){
	for(var i=0;i<4;i++){
		t[i]=document.getElementById(i.toString());
	}
	document.body.appendChild(I);
}
</script>
</head>
<body style="height:100%;margin:0px;overflow:hidden;user-select:none" onload="bl()">
<table id="0" border=1 style="position:absolute;left:0;top:0;width:30px;height:30px;text-align:center;color:white;background-color:rgba(100,100,100,0.5)">
<tr><td ontouchstart="if(tsd==''){tsd='none';}else{tsd=''}for(var i=1;i<4;i++){t[i].style.display=tsd;}">⏻</td></tr>
</table>
<table id="1" border=1 style="position:absolute;right:0;top:0;width:30px;height:30px;text-align:center;color:white;background-color:rgba(100,100,100,0.5)">
<tr><td ontouchstart="kd(16)" ontouchend="ku(16)">Shift</td></tr>
</table>
<table id="2" border=1 style="position:absolute;left:0;bottom:0;width:100px;height:100px;text-align:center;color:white;background-color:rgba(100,100,100,0.5)">
<tr><td></td><td ontouchstart="kd(38)" ontouchend="ku(38)">^</td><td></td></tr>
<tr><td ontouchstart="kd(37)" ontouchend="ku(37)">&lt;</td><td></td><td ontouchstart="kd(39)" ontouchend="ku(39)">&gt;</td></tr>
<tr><td></td><td ontouchstart="kd(40)" ontouchend="ku(40)">v</td><td></td></tr>
</table>
<table id="3" border=1 style="position:absolute;right:0;bottom:0;width:100px;height:100px;text-align:center;color:white;background-color:rgba(100,100,100,0.5)">
<tr><td ontouchstart="kd(13)" ontouchend="ku(13)">Ent</td><td ontouchstart="kd(27)" ontouchend="ku(27)">Esc</td></tr>
<tr><td ontouchstart="kd(90)" ontouchend="ku(90)">Z</td><td ontouchstart="kd(88)" ontouchend="ku(88)">X</td></tr>
</table>
</body>
</html>
