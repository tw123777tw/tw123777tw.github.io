<html>

<title>游戏手柄</title>
<script>
var IB;
var E;
var FC = window.location.search.slice(1);
function gl(doc){
	IB = doc.body;
	E = doc.createEvent("UIEvents");
	FC = '';
}
function kd(code){
	E.keyCode = code;
	E.initEvent("keydown", true, true);
	IB.dispatchEvent(E);
}
function ku(code){
	E.keyCode = code;
	E.initEvent("keyup", true, true);
	IB.dispatchEvent(E);
}
function gameloaded(iN){
	if(FC.length > 0 && iN.src != FC){
		iN.src = window.location.search.slice(1);
	}
	gl(iN.contentWindow.document);
}
var t = [];
var tsd = '';
</script>
</head>
